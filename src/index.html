<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />

    <meta

  <body>
    <!-- logo of Project -->
    <div id="logo">
      <h3>NEWS AGGREGATOR</h3>

    <!-- input search bar and placeholder -->
    <input id="search" placeholder="Type and press enter to search..." />
    <!-- HTML content is placed here -->
    <ul id="news-articles"></ul>
    <h3 class="not-found">No article was found based on the search.</h3>
    <!-- js file is connect with HTML -->
    <script src="index.js"></script>
